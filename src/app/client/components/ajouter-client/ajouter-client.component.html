<!-- Ajouter un client -->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h3>Ajouter un client</h3>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nom" class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" name="nom" id="nom" autocomplete="off" required>
          </div>
        </div>
        <div class="form-group">
          <label for="prenom" class="col-sm-2 control-label">Prénom</label>
          <div class="col-sm-10">
            <input type="text" name="prenom" id="prenom" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="adresse" class="col-sm-2 control-label">Adresse</label>
          <div class="col-sm-10">
            <input type="text" name="adresse" id="adresse" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="codePostal" class="col-sm-2 control-label">Code Postal</label>
          <div class="col-sm-10">
            <input type="number" name="codePostal" id="codePostal" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="ville" class="col-sm-2 control-label">Ville</label>
          <div class="col-sm-10">
            <input type="text" name="ville" id="ville" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="telephone1" class="col-sm-2 control-label">Téléphone 1</label>
          <div class="col-sm-10">
            <input type="text" name="telephone1" id="telephone" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="telephone2" class="col-sm-2 control-label">Téléphone 2</label>
          <div class="col-sm-10">
            <input type="text" name="telephone2" id="telephone" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Mail</label>
          <div class="col-sm-10">
            <input type="email" name="email" id="email" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i>  Ajouter le client</button>
            <button class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Annuler</button>
          </div>
        </div>
      </form>
  </div>
</div>
