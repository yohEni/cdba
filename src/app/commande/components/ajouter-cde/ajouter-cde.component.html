<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h3 id="titreAjouterUneCommande" [innerHTML]="txtTitre"></h3>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form class="form-horizontal" #ajouterCommandeForm="ngForm" (submit)="onSubmit()">
        <div class="form-group row">
          <label for="numero" class="col-sm-2 control-label">Animal</label>
          <div class="col-sm-10">
            <div class="input-group">
                  <span class="input-group-append"><div class="input-group-text">FR</div></span>
                  <input type="number" name="numero" id="numNational" autocomplete="off" [(ngModel)]="animal.numeroNational" minlength="10" maxlength="10" required>
              </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="poidsE" class="col-sm-2 control-label">Poids carcasse estimé</label>
          <div class="col-sm-4">
            <div class="input-group">
                  <input type="number" name="poidsE" id="poidsEstime" autocomplete="off" [(ngModel)]="animal.poidsEstime" minlength="3" maxlength="3">
                  <span class="input-group-append"><div class="input-group-text">Kg</div></span>
              </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="dateE" class="col-sm-2 control-label">Date dispo estimée</label>
          <div class="col-sm-10">
            <input type="date" name="dateE" id="dateEstimee" autocomplete="off" [ngModel]="commande.dateLivraisonEstimee | date:'yyyy-MM-dd'" (ngModelChange)="commande.dateLivraisonEstimee = $event">
          </div>
        </div>
        <div class="row" *ngIf="msgOk">
          <div class="col-sm-10 alert alert-success">{{msgOk}}</div>
        </div>
        <div class="row" *ngIf="msgKo">
          <div class="col-sm-10 alert alert-danger">{{msgKo}}</div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!ajouterCommandeForm.form.valid" ><i class="fas fa-check"></i><span [innerHTML]="txtBtnAjouter"></span></button>
            <button class="btn btn-danger" (click)="onAnnuler(); $event.preventDefault()"><i class="fas fa-times"></i> Annuler</button>
          </div>
        </div>
      </form>
  </div>
</div>
