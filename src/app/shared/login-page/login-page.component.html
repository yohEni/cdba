<div class="row">
  <div class="col-xs-8 offset-xs-2 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4">
    <div class="card">
      <img src="../../../assets/img/HeaderLoginPage.png" class="card-img-top" alt="Logo GAEC GOIBIER">
      <div class="card-body">
        <br>
        <div class="card-text">
          <form class="form-horizontal" #loginForm="ngForm" (submit)="onSubmit()">
            <div class="form-group row">
              <div class="col">
                <div class="input-group input-group-lg">
                      <span class="input-group-append"><div class="input-group-text"><i class="fas fa-user"></i><span class="sr-only">Identifiant</span></div></span>
                      <input type="mail" name="login" id="login" placeholder=" Adresse mail" autocomplete="off" [(ngModel)]="user.login" required>
                  </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <div class="input-group input-group-lg">
                  <span class="input-group-append"><div class="input-group-text"><i class="fas fa-lock"></i><span class="sr-only">Mot de passe</span></div></span>  
                  <input type="password" name="mdp" id="mdp" placeholder=" Mot de passe" autocomplete="off" [(ngModel)]="user.password" required>
                </div>
              </div>
            </div>
          </form>
        </div>
        <br>
        <div id="divBtnConnexion"><a href="/commande/last" routerLink="/commande/last"><button class="btn btn-primary" type="submit">Se connecter</button></a></div>
      </div>
    </div>
  </div>
</div>
